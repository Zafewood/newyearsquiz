<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Jeopardy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Game Board View -->
        <div id="board-view" class="view active">
            <header>
                <h1>üéäNytt√•rsquizüéä</h1>
            </header>
            
            <div class="board-container">
                <div class="categories-row">
                    <div class="category-header" data-category="0">Nyhetsbildet 2025</div>
                    <div class="category-header" data-category="1">2025</div>
                    <div class="category-header" data-category="2">Historie</div>
                    <div class="category-header" data-category="3">Nytt√•r</div>
                    <div class="category-header" data-category="4">Games</div>
                </div>
                
                <div class="board">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
            </div>
            
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>
        
        <!-- Question/Activity View -->
        <div id="question-view" class="view">
            <div class="question-container">
                <div class="question-header">
                    <span class="category-name"></span>
                    <span class="point-value"></span>
                </div>
                <div class="question-content">
                    <h2 id="question-text"></h2>
                </div>
                <div id="answer-section" class="answer-section hidden">
                    <div class="answer-label">Answer:</div>
                    <div id="answer-text" class="answer-text"></div>
                </div>
                <div class="question-actions">
                    <button id="show-answer-btn" class="show-answer-btn hidden">Show Answer</button>
                    <button id="back-btn" class="back-btn">‚Üê Back to Board</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
